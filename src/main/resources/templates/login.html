<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
</head>
<body>
<h1>LOGIN</h1>
<h1>(enter your username and password)</h1>
<div th:if="${param.error}">
  <p style="color:#184bbe">INCORRECT USERNAME OR PASSWORD! </p>
  <p style="color:#9a18be">TRY AGAIN! </p>
  <p style="color:#41be18"> (if you are not registered, contact the administrator)</p>
</div>
<form th:action="@{/authentication/login/check}" method="post">
  <label for="username">Username:</label>
  <input type="username" id="username" name="username" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>
  <button type="submit">Login</button>
  <br>
</form>
<br>
</body>
</html>
